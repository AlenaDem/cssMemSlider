<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-wrapper">
        <div class="slider-wrapper">
            <input checked type="radio" name="buttons" id="r1">
            <input type="radio" name="buttons" id="r2">
            <input type="radio" name="buttons" id="r3">
            <input type="radio" name="buttons" id="r4">
            <input type="radio" name="buttons" id="r5">

            <div class="slides">
                <img src="1.jpg" alt="1" class="slides-img">
                <img src="2.jpg" alt="2" class="slides-img">
                <img src="3.jpg" alt="3" class="slides-img">
                <img src="4.jpg" alt="4" class="slides-img">
                <img src="5.jpg" alt="5" class="slides-img">
            </div>

            <div class="main">
                <div class="captions">
                    <p class="text">Начинаем работать над заданием в последний момент</p>
                    <p class="text">Делаю я всё медленно, но причина уважительная</p>
                    <p class="text">Объясните свою маленькость</p>
                    <p class="text">Кот или хлеб?</p>
                    <p class="text">Помогите выманить кота из пакета</p>
                    <p class="text">Ничего не доделываю до кон</p>

                </div>
                <div class="controls">
                    <label for="r1">
                        <div class="circle"></div>
                    </label>
                    <label for="r2">
                        <div class="circle"></div>
                    </label>
                    <label for="r3">
                        <div class="circle"></div>
                    </label>
                    <label for="r4">
                        <div class="circle"></div>
                    </label>
                    <label for="r5">
                        <div class="circle"></div>
                    </label>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
